server:
  name: "gin-viper-app"
  host: "127.0.0.1"
  port: 8088
  mode: "debug"  # debug, release, test

database:
  driver: "mysql"
  host: "localhost"
  port: 3306
  username: "root"
  password: "root"
  database: "admin-api"
  charset: "utf8mb4"
  prefix: "lzw_"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

# 日志配置
log:
  level: "info"              # debug, info, warn, error, fatal
  encoding: "console"        # json, console
  development: false         # 是否为开发模式
  enable_console: true       # 是否输出到控制台
  enable_file: true          # 是否输出到文件

# 文件配置
file:
  dir: "logs"              # 日志目录
  filename: "app"          # 文件名前缀
  max_size: 100            # 单个文件最大MB
  max_age: 30              # 保留天数
  max_backups: 50          # 最大备份文件数
  compress: true           # 是否压缩
  local_time: true         # 是否使用本地时间
  daily_rotate: false       # 日志是否保存一个问题
  time_format: "2006-01-02" # 时间格式

